<div class="row content " >
    <div class="mb-0 border-bottom">
      <div class="col s9">
        <div class="col s1">
              <img src="http://blogs.edweek.org/edweek/sarameads_policy_notebook/Elliot%20Sanchez%20Headshot%20-%20color%20lofi%20square%20%282%29.jpg" alt="" class="circle responsive-img"> 
          </div>
          <div class="col s10 pl-0">
              <a [routerLink]="['livechat', user.username]">
                  <div class="black-text">{{user.fullname}}</div>
                  <div><small class="grey-text text-darken-1">hellohello</small></div>
              </a>
          </div>
          </div>
    </div>
<ul>
  <li *ngFor="let message of messages" >
    <div [ngClass]="'bubble ' + (message.sender_name != user.username ? 'blue-bubble': 'grey-bubble')">
      <a class="bubble-size ">
        <p>{{ message.content }}</p>
      </a>
      <div><small class="grey-text text-darken-1">{{ message.created_date | date: "shortTime"}}</small></div>
    </div>

  </li>
</ul>
<form class="col s12 " (submit)="onMessageSubmit(messageForm)" #messageForm = "ngForm">
    <div class="" id="messagebox">
      <div class="col white s9 offset-s3">
        <div class="input-field col s12 m9">
          <input id="content"  type="text"  placeholder = "Please enter your message here" [(ngModel)]= "content" name="content">
          <label for="Selected_User"></label>
        
        </div>
    
        <div class="col s12 m3">
            <button class="btn-floating btn-large" type="submit" [disabled]="!messageForm.valid">
              <i class="material-icons right">send</i>
            </button>
          </div>
          </div>
  
  </div>
  </form>
</div>
